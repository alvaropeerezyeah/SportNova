  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SportNova - Tienda Deportiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 0;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1591012911203-518e6765f84b?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      color: white;
      padding: 5rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .products {
      padding: 2rem;
    }
    .products h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      background-color: #fafafa;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .product img {
      max-width: 100%;
      height: 180px;
      border-radius: 10px;
      object-fit: cover;
    }
    .product button {
      background-color: #111;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: bold;
    }
    .product button:hover {
      background-color: #007bff;
    }
    .sustainability {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .sustainability h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      cursor: pointer;
      color: #007bff;
      user-select: none;
    }
    .sustainability-content {
      display: none;
      border: 1px solid #007bff;
      border-radius: 10px;
      padding: 1rem 2rem;
      background-color: #e9f0ff;
      line-height: 1.5;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .sustainability-content.open {
      display: block;
      max-height: 1500px; /* suficiente para que se vea todo */
    }
    .sustainability-content h3 {
      margin-top: 1rem;
      color: #0056b3;
    }
    .sustainability-content p {
      margin: 0.5rem 0 1rem 0;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
